<p-panel header="Custom Pipes" class="p-1">
  <p>
    Custom pipes in Angular - created by {{'us' | toggleCase:isUppercase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button (click)="toggleUpercase()" icon="pi pi-search" class="mr-2"></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button (onClick)="changeOrder('name')" class="mr-2" label="By name" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
    <p-button (onClick)="changeOrder('canFly')" class="mr-2" label="By fly" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>
    <p-button (onClick)="changeOrder('color')" class="mr-2" label="By color" icon="pi pi-sort" styleClass="p-button-alert mr-2"></p-button>
  </div>

</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel>
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Can fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFlyCase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
